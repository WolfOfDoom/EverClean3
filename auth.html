<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverClean — Autenticación</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background: #273c75;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        body {
            font-family: Segoe UI, system-ui, Arial, sans-serif;
            background: #f5f6fa;
            margin: 0
        }

        .wrap {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .08);
            padding: 22px
        }

        h1 {
            margin: 0 0 12px;
            font-size: 1.25rem;
            color: #273c75
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #0097e6
        }

        .tabs button.active {
            background: #273c75;
            color: #fff
        }

        .field {
            display: grid;
            gap: 6px;
            margin: 10px 0
        }

        input,
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        .muted {
            font-size: 12px;
            color: #666
        }

        a.btn {
            display: inline-block;
            padding: 10px 12px;
            background: #0097e6;
            color: #fff;
            border-radius: 8px;
            text-decoration: none
        }

        button {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #0097e6;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background .2s ease;
        }

        button:hover {
            background: #007ac0;
        }

        button.secondary {
            background: #718093;
        }

        button.secondary:hover {
            background: #5b6775;
        }
    </style>
</head>

<body>
    <main>
        <div class="wrap">
            <h1>Accede a tu cuenta</h1>

            <div class="tabs">
                <button id="tabLogin" class="active">Iniciar sesión</button>
                <button id="tabRegister">Registrarse</button>
            </div>

            <form id="formLogin">
                <div class="field">
                    <label>Correo</label>
                    <input id="loginEmail" type="email" required>
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <input id="loginPass" type="password" required>
                </div>
                <div class="actions">
                    <button type="submit" class="a btn">Iniciar sesión</button>
                    <a class="btn" href="index.html">Volver al catálogo</a>
                </div>
            </form>

            <form id="formRegister" style="display:none">
                <div class="field">
                    <label>Correo</label>
                    <input id="regEmail" type="email" required>
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <input id="regPass" type="password" required>
                </div>
                <div class="field">
                    <label>Rol</label>
                    <select id="regRole">
                        <option value="usuario">Usuario</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="actions">
                    <button type="submit" class="a btn">Crear cuenta</button>
                    <a class="btn" href="index.html">Volver al catálogo</a>
                </div>
            </form>
        </div>
    </main>

    <footer>© 2025 EverClean | BETA</footer>

    <script>
        // Estado compartido con index.html
        let users = JSON.parse(localStorage.getItem("usersEver")) || [];
        let currentUser = JSON.parse(localStorage.getItem("currentUserEver")) || null;

        function saveUsers() { localStorage.setItem("usersEver", JSON.stringify(users)); }
        function saveCurrentUser() {
            if (currentUser) localStorage.setItem("currentUserEver", JSON.stringify(currentUser));
            else localStorage.removeItem("currentUserEver");
        }

        // Tabs
        const tabLogin = document.getElementById("tabLogin");
        const tabRegister = document.getElementById("tabRegister");
        const formLogin = document.getElementById("formLogin");
        const formRegister = document.getElementById("formRegister");

        function showLogin() {
            tabLogin.classList.add("active"); tabRegister.classList.remove("active");
            formLogin.style.display = "block"; formRegister.style.display = "none";
        }
        function showRegister() {
            tabRegister.classList.add("active"); tabLogin.classList.remove("active");
            formRegister.style.display = "block"; formLogin.style.display = "none";
        }

        tabLogin.addEventListener("click", showLogin);
        tabRegister.addEventListener("click", showRegister);
        document.getElementById("goRegister").addEventListener("click", (e) => { e.preventDefault(); showRegister(); });
        document.getElementById("goLogin").addEventListener("click", (e) => { e.preventDefault(); showLogin(); });

        // Seeder admin
        if (!users.some(u => u.email === "admin@everclean.com")) {
            users.push({ email: "admin@everclean.com", pass: "admin123", role: "admin" });
            saveUsers();
        }

        // Registro
        formRegister.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("regEmail").value.trim().toLowerCase();
            const pass = document.getElementById("regPass").value.trim();
            const role = document.getElementById("regRole").value === "admin" ? "admin" : "usuario";
            if (!email || !pass) return alert("Completa correo y contraseña.");
            if (users.some(u => u.email === email)) return alert("Ese correo ya está registrado.");
            users.push({ email, pass, role });
            saveUsers();
            alert(`Cuenta creada como "${role}". Ahora inicia sesión.`);
            showLogin();
        });

        // Login
        formLogin.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value.trim().toLowerCase();
            const pass = document.getElementById("loginPass").value.trim();
            const u = users.find(u => u.email === email && u.pass === pass);
            if (!u) return alert("Credenciales inválidas.");
            currentUser = { email: u.email, role: u.role };
            saveCurrentUser();
            alert(`Sesión iniciada como ${currentUser.role.toUpperCase()}`);
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
